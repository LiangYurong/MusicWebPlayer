<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
</head>
<body>

<div class="ui segment inverted"></div>
<!--设置距离顶部的间距-->
<div class="m-container  ">

    <div class="ui  container ">
            <button class="ui basic right floated compact button">导入音乐</button>
        <table id="songtable" class="ui compact   table">
            <thead>
            <tr>
                <th>序号</th>
                <th>歌曲</th>
                <th>时长</th>
                <th>歌手</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="blog,iterStat:${page.content}">
                <td th:text="${iterStat.count}">1</td>
                <td th:text="${blog.title}">爱</td>
                <td th:text="${blog.type.name}">1:09:23</td>
                <td th:text="${blog.recommend ? '是':'否'}">周杰伦</td>
                <td>
                    <a href="" th:href="@{/admin/blogs/{id}/delete(id=${blog.id})}" class="ui  red basic button ">删除</a>
                </td>
            </tr>
            <tr>
                <td>2</td>
                <td>算法</td>
                <td>1:09:23</td>
                <td>需导入</td>
                <td>
                    <a href="#" class="ui  red basic button ">删除</a>
                </td>
            </tr>
            <tr>
                <td>3</td>
                <td>分割</td>
                <td>1:09:23</td>
                <td>儿童椅</td>
                <td>
                    <a href="#" class="ui  red basic button ">删除</a>
                </td>
            </tr>
            <tr>
                <td>4</td>
                <td>爱多个</td>
                <td>1:09:23</td>
                <td>鱼塘局</td>
                <td>
                    <a href="#" class="ui  red basic button ">删除</a>
                </td>
            </tr>
            <tr>
                <td>5</td>
                <td>算法</td>
                <td>1:09:23</td>
                <td>需导入</td>
                <td>
                    <a href="#" class="ui  red basic button ">删除</a>
                </td>
            </tr>
            <tr>
                <td>6</td>
                <td>分割</td>
                <td>1:09:23</td>
                <td>儿童椅</td>
                <td>
                    <a href="#" class="ui  red basic button ">删除</a>
                </td>
            </tr>
            <tr>
                <td>7</td>
                <td>爱多个</td>
                <td>1:09:23</td>
                <td>鱼塘局</td>
                <td>
                    <a href="#" class="ui  red basic button ">删除</a>
                </td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <th colspan="7">
                    <button class="ui basic teal left floated button">上一页</button>
                    <button class="ui basic teal  right floated button">下一页</button>
                </th>
            </tr>
            </tfoot>
        </table>
    </div>

</div>

</body>
</html>
