<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
</head>
<body>


<!--设置距离顶部的间距-->
<div class="m-container  " style="padding: 30px">
    <div class="ui  container ">
        <table id="songtable" class="ui compact   table">

                <th>歌曲</th>
                <th>时长</th>
                <th>歌手</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="blog,iterStat:${page.content}">

                <td th:text="${blog.recommend ? '是':'否'}">周杰伦</td>
                <td>
                    <a href="" th:href="@{/admin/blogs/{id}/delete(id=${blog.id})}"
                       class="ui  teal basic button ">编辑</a>
                    <a href="" th:href="@{/admin/blogs/{id}/delete(id=${blog.id})}" class="ui  red basic button ">删除</a>
                </td>
            </tr>
            <tr>
                <td>2</td>
                <td>算法</td>
                <td>1:09:23</td>

                    <a href="" th:href="@{/admin/blogs/{id}/delete(id=${blog.id})}"
                       class="ui  teal basic button ">编辑</a>

                </td>
            </tr>
            <tr>

                <td>
                    <a href="" th:href="@{/admin/blogs/{id}/delete(id=${blog.id})}"
                       class="ui  teal basic button ">编辑</a>
                    <a href="#" class="ui  red basic button ">删除</a>
                </td>
            </tr>
            <tr>
                <td>4</td>
                <td>爱多个</td>
                <td>1:09:23</td>
                <td>鱼塘局</td>
                <td>
                    <a href="" th:href="@{/admin/blogs/{id}/delete(id=${blog.id})}"
                       class="ui  teal basic button ">编辑</a>
                    <a href="#" class="ui  red basic button ">删除</a>
                </td>
            </tr>
            <tr>
                <td>5</td>

                <td>需导入</td>
                <td>
                    <a href="" th:href="@{/admin/blogs/{id}/delete(id=${blog.id})}"
                       class="ui  teal basic button ">编辑</a>

                </td>
            </tr>
            <tr>
                <td>6</td>

                <td>
                    <a href="" th:href="@{/admin/blogs/{id}/delete(id=${blog.id})}"
                       class="ui  teal basic button ">编辑</a>
                    <a href="#" class="ui  red basic button ">删除</a>
                </td>
            </tr>
            <tr>
                <td>7</td>
                <td>爱多个</td>
                <td>1:09:23</td>
                <td>鱼塘局</td>
                <td>
                    <a href="" th:href="@{/admin/blogs/{id}/delete(id=${blog.id})}"
                       class="ui  teal basic button ">编辑</a>
                    <a href="#" class="ui  red basic button ">删除</a>
                </td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <th colspan="7">
                    <div class="ui mini pagination left floated menu" th:if="${page.totalPages}>1">
                        <a onclick="page(this)" th:attr="data-page=${page.number}-1" class="item"
                           th:unless="${page.first}">上一页</a>
                        <a onclick="page(this)" th:attr="data-page=${page.number}+1" class="item"
                           th:unless="${page.last}">下一页</a>
                    </div>
                    <a href="#" th:href="@{/admin/blogs/input}" class="ui  teal basic small right floated button">新增</a>
                </th>
            </tr>
            </tfoot>
        </table>
    </div>

</div>

</body>
</html>
